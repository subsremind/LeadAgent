name: Run scheduled cron jobs

on:
  schedule:
    # æ¯å°æ—¶æ‰§è¡Œä¸€æ¬¡ï¼ˆUTCï¼‰ â†’ è°ƒç”¨ sync-reddit-post
    - cron: '0 */2 * * *'
    # æ¯ 2 å°æ—¶çš„ç¬¬ 50 åˆ†æ‰§è¡Œï¼ˆUTCï¼‰
    - cron: '30 */2 * * *'
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘ï¼ˆç”¨äºæµ‹è¯•ï¼‰

jobs:
  sync-reddit-post:
    if: github.event.schedule == '0 */2 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Sync Reddit Post API
        run: |
          echo "ğŸš€ Triggering Reddit Post Sync..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET "https://lead-agent-web.vercel.app/api/schedule/sync-reddit-post" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          BODY=$(echo "$RESPONSE" | head -n1)
          CODE=$(echo "$RESPONSE" | tail -n1)
          echo "Response code: $CODE"
          echo "Response body: $BODY"
          if [ "$CODE" != "200" ]; then
            echo "âŒ Reddit sync failed."
            exit 1
          fi
          echo "âœ… Reddit sync success!"

  ai-analyze-post:
    if: github.event.schedule == '30 */2 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger AI Analyze Post API
        run: |
          echo "ğŸ¤– Triggering AI Analyze Post..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET "https://lead-agent-web.vercel.app/api/schedule/ai-analyze-post" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          BODY=$(echo "$RESPONSE" | head -n1)
          CODE=$(echo "$RESPONSE" | tail -n1)
          echo "Response code: $CODE"
          echo "Response body: $BODY"
          if [ "$CODE" != "200" ]; then
            echo "âŒ AI analyze failed."
            exit 1
          fi
          echo "âœ… AI analyze success!"
